
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
</head>
<body>

    <style>

body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .calculadora {
            width: 300px;
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }
        #pantalla {
            width: 100%;
            height: 50px;
            margin-bottom: 20px;
            font-size: 24px;
            text-align: right;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }
        .botones {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 10px;
        }
        .boton {
            padding: 20px;
            font-size: 20px;
            background-color: #14f2c9;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
        }

        .boton.operador {
            background-color: #ff5722;
        }
        .boton.borrar {
            background-color: #f44336;
        }
        .boton:hover {
            background-color: #0056b3;
        }
        .boton.operador:hover {
            background-color: #e64a19;
        }
        .boton.borrar:hover {
            background-color: #d32f2f;
        }

        .boton.igual{
            background-color: green;
        }

    </style>

    <div class="calculadora">
        <div id="pantalla">0</div>
        <button class="boton" id="numeros"onclick="agregarNumeros('0')">0</button>
        <button class="boton" id="numeros" onclick="agregarNumeros('1')">1</button>
        <button class="boton" id="numeros" onclick="agregarNumeros('2')">2</button>
        <button class="boton" id="numeros" onclick="agregarNumeros('3')">3</button>
        <button class="boton" id="numeros" onclick="agregarNumeros('4')">4</button>
        <button class="boton" id="numeros" onclick="agregarNumeros('5')">5</button>
        <button class="boton" id="numeros" onclick="agregarNumeros('6')">6</button>
        <button class="boton" id="numeros" onclick="agregarNumeros('7')">7</button>
        <button class="boton" id="numeros" onclick="agregarNumeros('8')">8</button>
        <button class="boton" id="numeros" onclick="agregarNumeros('9')">9</button>
        <button class="boton operador" id="operadores" onclick="agregarOperadores ('+')">+</button>
        <button class="boton operador" id="operadores" onclick="agregarOperadores ('-')">-</button>
        <button class="boton operador" id="operadores" onclick="agregarOperadores ('/')">/</button>
        <button class="boton operador" id="operadores" onclick="agregarOperadores ('*')">x</button>
        <button class="boton borrar" id="limpiar" onclick="vaciar('c')">C</button>
        <button id="igual" class="boton igual" onclick="calcular('=')">=</button>
    </div>
    
</body>

<script>

    function agregarNumeros(numeros){
        let pantalla = document.getElementById('pantalla');

        if(pantalla.innerText === '0'){
            pantalla.innerText = numeros;
        } else {
            pantalla.innerText += numeros;
        }
    }

    function agregarOperadores (operadores) {
        pantalla.innerText += operadores;
        
    }

    function vaciar (limpiar) {
        pantalla.innerText = '0';
    }

    function calcular (igual) {
        pantalla.innerText = 'Sos una re puta amigo';
    }

</script>

</html>
