<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Animo Animo</title>
  <style>
    body {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #fef2f4;
      font-family: Arial, sans-serif;
    }

    .heart {
      position: relative;
      width: 100px;
      height: 100px;
      background-color: #e63946;
      transform: rotate(-45deg);
      animation: beat 1s infinite;
    }

    .heart::before,
    .heart::after {
      content: "";
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: #e63946;
      border-radius: 50%;
      top: -50px;
      left: 0;
    }

    .heart::after {
      left: 50px;
      top: 0;
    }

    @keyframes beat {
      0%, 100% {
        transform: scale(1) rotate(-45deg);
      }
      50% {
        transform: scale(1.1) rotate(-45deg);
      }
    }

    .text {
      margin-top: 20px;
      text-align: center;
      font-size: 1.2rem; /* Ajusta el tamaÃ±o del texto */
      color: #333;
    }

    @media (max-width: 600px) {
      .text {
        font-size: 1rem; /* Reduce el tamaÃ±o del texto en pantallas pequeÃ±as */
      }
    }
  </style>
</head>

</body>
</html>
